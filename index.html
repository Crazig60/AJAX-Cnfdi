<html>
<head>
<title>Ajax & les boucles</title>
<script language="javascript">
function display()
{
var loopIndex;
var total = 20;
for(loopIndex = 1; loopIndex <= 8; loopIndex++) {
total += loopIndex;
}
document.getElementById('cibleDiv').innerHTML =
"Le total pour la boucle qui va de 1 &agrave; 8 est " + total;
}
</script>
</head>
<body>
<h1>Ajax & les boucles</h1>
<input type="button" onclick="display()" value="Cliquer ici ! ">
<div id="cibleDiv">
</div>
Le r&eacute;sultat s'affichera.
</body>
</html>
